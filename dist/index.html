<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>JS Capstone</title>
  <script src="https://kit.fontawesome.com/3ce771f0c3.js" crossorigin="anonymous"></script>
<script defer src="main.js"></script></head>
<body>
  <header class="container-fluid">
    <div class="container-lg">
      <h1>HEADER</h1>
    </div>
  </header>
  <div class="container-fluid">
    <section class="container-lg">
      <div class="row" id="meals-list">
        <h2>LOADING ...</h2>
      </div>
    </section>
  </div>
  <div id="recipe-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"></h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="submit" form="comments-form">Comment</button>
            </div>
        </div>
    </div>
</div>
  <footer class="container-fluid py-4">
    <div class="container-lg">
      <h1>FOOTER</h1>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
